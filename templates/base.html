<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<nav class="navbar navbar-expand-lg navbar-light">
    <h1 class="navbar-title">Predict GDM</h1>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-2">
        <li class="nav-link-first">
            <a href="{{ url_for('ui_predictions.lstmPredict', module='ui_predictions') }}" class="nav-link">LSTM</a>
        </li>
        <li class="">
            <a href="{{ url_for('ui_predictions.prophetPredict', module='ui_predictions') }}"
                class="nav-link">Prophet</a>
        </li>
    </ul>
</nav>

<section class="content">
    <header>
        {% block header %}{% endblock %}
    </header>
    <div class="container">
        <div class="row">

            {% block lstmFormContent %}{% endblock %}

            <div>
                {% block table %}{% endblock %}
            </div>
        </div>
    </div>

</section>
